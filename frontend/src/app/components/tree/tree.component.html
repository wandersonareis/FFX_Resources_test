<p-tree
  class="w-full md:w-[30rem]"
  styleClass="bg-transparent mt-4"
  [value]="files()"
  selectionMode="single"
  [(selection)]="file"
  [contextMenu]="cm"
  (onNodeExpand)="onNodeExpand($event)"
/>
<p-contextMenu #cm [model]="items" />
<p-toast preventOpenDuplicates="true" />
<app-editor-modal />
<app-progress-modal [value]="value()" />
